<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
    <div>
        <h1>To Do List</h1>
    </div>
    <div id="container">
        <input type="text" id="input" placeholder="Enter your ToDo here...">&nbsp;
        <button id="btn">Add ToDo</button><br><br>
        <ul class="ul">
            <!-- Existing list items go here -->
        </ul>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            let input = document.getElementById('input').value;

            if (input.trim() !== '') { // Check if input is not empty
                let ul = document.querySelector('ul');

                // Creating elements
                let elem = document.createElement('li');
                elem.className = 'lists';
                elem.innerText = input;
                let btn = document.createElement('button');
                btn.value = 'Done';
                btn.innerText = "Done";
                let btn1 = document.createElement('button');
                btn1.value = 'delete';
                btn1.innerText = "Delete";

                // Appending elements
                elem.appendChild(btn);
                elem.appendChild(btn1);
                ul.appendChild(elem);

                // Adding event listeners for Done and Delete buttons

                btn.addEventListener('click', function () {
                    elem.style.textDecoration = "line-through";
                });

                btn1.addEventListener('click', function () {
                    elem.remove();
                });

                document.getElementById('input').value = "";
            }
        });
    </script>
</body>
</html>
